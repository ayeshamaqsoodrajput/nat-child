<!doctype html>
<html>
<head>
<title>nth-child</title>
</head>
<body>
    <style>
        ul{
            background-color: blue;
        }
        ul li{
            background-color: aqua;
            margin:30px;
            
        }
        ul li:nth-child(1)
        {
            background-color: pink;
        }
        ul li:nth-child(2)
        {
        background-color:red ;
        }
        ul li:nth-child(3)
        {
        background-color:rgb(251, 255, 0) ;
        }
    </style>
    <ul>
        <li>home</li>
        <li>about</li>
        <li>contact</li>
        <li>More</li>
    </ul>
    <style>
    h1{
        background-color:red;
        color:white;
    </style>
    <h1>HELLO</h1>
</body>
</html>
